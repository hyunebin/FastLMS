<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('form').on('submit', function () {
            let password = $(this).find('input[name=password]').val();
            let rePassword = $(this).find('input[name=rePassword]').val();

            if (password != rePassword) {
                alert('비밀 번호가 일치하지 않습니다.')
                return false;
            }
        })
    })
</script>
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>
</head>
<body>
<h1>회원 비밀번호 초기화</h1>
<div th:if="${result eq true}">
    <form method="post">
        <div>
            <input type="password" name="password" placeholder="비밀번호 입력"
                   required/>
        </div>

        <div>
            <input type="password" name="rePassword" placeholder="비밀번호 확인"
                   required/>
        </div>

        <div>
            <button type="submit">비밀 번호 재설정</button>
        </div>
    </form>
</div>

<div th:if="${result eq false}">
    <p>입력값이 유효하지 않습니다.
    <div>
        <a href="/">메인으로</a>
    </div>
</div>

</body>
</html>
