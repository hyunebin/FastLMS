<!DOCTYPE html>
<!--회원 테이블 이메일, 이름, 전화번호, 비밀번호-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
    <form method="post">
        <div>
            <input type="email" name="userId" placeholder="아이디 입력" required>
        </div>

        <div>
            <input type="text" name="userName" placeholder="이름 입력" required>
        </div>

        <div>
            <input  type="password" name="password" placeholder="비밀 번호 입력" required>
        </div>

        <div>
            <input  type="password" name="rePassword" placeholder="비밀 번호 확인" required>
        </div>

        <div> <!-- tel은 모바일에서 영향 숫자판만 나오게-->
            <input  type="tel" name="phone" placeholder="전화 번호 입력" required>
        </div>

        <div>
            <button>회원 가입 하기</button>
        </div>
    </form>


</body>
</html>
